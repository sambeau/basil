server:
  host: localhost
  port: 8080

logging:
  level: info
  format: text
  output: stderr

# Public directory for static files
# Paths under this directory are automatically rewritten to web-root URLs
# e.g., @./public/images/foo.png â†’ /images/foo.png in HTML output
