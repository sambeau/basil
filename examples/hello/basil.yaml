# Basil Hello World Example
server:
  host: localhost
  port: 8080

logging:
  level: debug
  format: text
  output: stderr

database:
  path: ./hello.db

static:
  - path: /static/
    root: ./public

routes:
  - path: /
    handler: ./handlers/index.pars
  - path: /api/hello
    handler: ./handlers/api/hello.pars
