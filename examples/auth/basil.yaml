# Basil Auth Example
server:
  host: localhost
  port: 8080

auth:
  enabled: true
  registration: open    # Anyone can sign up
  session_ttl: 24h      # Session duration

logging:
  level: debug
  format: text
  output: stderr

static:
  - path: /static/
    root: ./public

routes:
  # Public pages
  - path: /
    handler: ./handlers/index.pars
  - path: /signup
    handler: ./handlers/signup.pars
  - path: /login
    handler: ./handlers/login.pars
  - path: /logout
    handler: ./handlers/logout.pars
  
  # Protected pages
  - path: /dashboard
    handler: ./handlers/dashboard.pars
    auth: required
