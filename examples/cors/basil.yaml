# CORS Test Configuration
server:
  port: 8080

cors:
  origins:
    - http://localhost:3000
    - http://localhost:5173
  methods: [GET, POST, PUT, DELETE]
  headers: [Content-Type, Authorization]
  expose: [X-Total-Count]
  credentials: true
  maxAge: 86400

routes:
  - path: /api/test
    handler: ./test-api.pars
